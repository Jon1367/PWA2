<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="utf-8"/>
<title>Desgin-T Form</title>
<link href="css/style.css" rel="stylesheet"/>


<body>

	<header>

		<h1>Desgin-T</h1>

		<ul id="log">
			<li><a href="Admin.html">Login</a></li>
			<li><a href="form.html">Sign-up</a></li>
		</ul>

	</header>

<div id="wrapper">

<h2> Sign up </h2>

<form>

	<label class="User">User Name</label>
		<input type="text"
			class="tool"
			title="Enter a cool User Name"
			name="Email"
			maxlength="50"
			required="required"
			placeholder="User name"/>

	<label>Email</label>
		<input type="text" 
			class="tool"
			title="Enter your Email"
			name="Email"
			maxlength="100"
			required="required"
			placeholder="Email Adress"/>
	<label>Password</label>
		<input type="text"
			class="tool"
			title="create a unquie password"
			name="password"
			maxlength="100"
			required="required"
			placeholder="Password"/>

	<label>Confirm Password</label>
		<input type="text" 
			class="tool"
			title="Re-enter passwork hope you didn't forget :) "
			name="confirm password"
			maxlength="100"
			required="required"
			placeholder="Password"/>

	<label>Male</label>
		<input type="radio"
			name="Male"
			maxlength="100"
			placeholder="Email Adress"/>

	<label>Female</label>
		<input type="radio" 
			name="Female"
			maxlength="100"
			placeholder="Email Adress"/>

<input type="submit" name="sign-up"/>


</form>

</div>
</body>


</html>
