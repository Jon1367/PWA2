<!DOCTYPE html>
<head>
<html lang='en'>
<meta charset="utf-8"/>
<title>Lec Day 2</title>
<link  href="css/style.css" rel="style sheet"/>

<body>



<!-- Id Selector -->
<div id="notMe"><p>id="notMe"</p></div>
<div id="myDiv">id="myDiv"</div>

<!-- Class Selector -->
<div class="notMe">div class="notMe"</div>
<div class="myClass">div class="myClass"</div>
<span class="myClass">span class="myClass"</span>


<!-- Parent Child Selector -->
<ul class="topnav">
  <li>Item 1</li>
  <li>Item 2
    <ul>
    <li>Nested item 1</li>
    <li>Nested item 2</li>
    <li>Nested item 3</li>
    </ul>
  </li>
  <li>Item 3</li>
</ul>
 
<!-- Descendant Selector -->
 <form>
  <div>Form is surrounded by the green border.</div>
 
  <label for="name">Child of form:</label>
  <input name="name" id="name">
 
  <fieldset>
    <label for="newsletter">Grandchild of form, child of fieldset:</label>
    <input name="newsletter" id="newsletter">
  </fieldset>
</form>
Sibling to form: <input name="none">


<!-- Header Selector -->

<h1>Header 1</h1>
<p>Contents 1</p>
<h2>Header 2</h2>
<p>Contents 2</p>
 

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>		<!-- script -->
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="js/1.11.1/jquery.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
